<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—á–∞–ª–∫–∞ –ë–æ—Ç ‚Äî –ü—Ä–æ–≥—Ä–µ—Å—Å</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #121212; color: #e0e0e0; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #4caf50; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; max-width: 700px; margin: 30px auto; }
        .day { padding: 12px; border-radius: 8px; font-weight: bold; min-height: 50px; display: flex; flex-direction: column; justify-content: center; }
        .header { background: #333; color: #aaa; font-size: 0.9em; }
        .completed { background: #4caf50; color: white; }
        .partial { background: #ffeb3b; color: black; }
        .missed { background: #f44336; color: white; }
        .future { background: #333; color: #666; opacity: 0.5; }
        .day-number { font-size: 1.2em; }
        .combos { font-size: 0.9em; margin-top: 4px; }
        #stats { font-size: 1.4em; margin: 30px; }
        .streak { font-size: 1.8em; color: #4caf50; margin: 20px 0; }
        #last-update { font-size: 0.8em; color: #888; margin-top: 40px; }
    </style>
</head>
<body>
    <h1>üî• –ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ –∫–∏—Ç–∞–π—Å–∫–æ–º—É –∫–æ–º–±–æ üî•</h1>
    <div id="stats">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div class="calendar" id="calendar"></div>
    <div id="last-update"></div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/wwwgolybfs-dev/kacalka_bot/main/data.json';

        function loadData() {
            // –û–±—Ö–æ–¥–∏–º –∫—ç—à ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º timestamp
            fetch(jsonUrl + '?t=' + new Date().getTime())
                .then(r => {
                    if (!r.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å data.json');
                    return r.json();
                })
                .then(data => {
                    const days = data.days || {};
                    const calendar = document.getElementById('calendar');
                    const stats = document.getElementById('stats');
                    const lastUpdate = document.getElementById('last-update');
                    calendar.innerHTML = '';

                    // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏ (–Ω–∞—á–∏–Ω–∞—è —Å –ü–Ω)
                    ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'].forEach(dayName => {
                        const header = document.createElement('div');
                        header.className = 'day header';
                        header.textContent = dayName;
                        calendar.appendChild(header);
                    });

                    const today = new Date();
                    const startDate = new Date(today);
                    startDate.setDate(today.getDate() - 90); // ~3 –º–µ—Å—è—Ü–∞ –Ω–∞–∑–∞–¥

                    // –ù–∞—Ö–æ–¥–∏–º –ø–µ—Ä–≤—ã–π –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –¥–æ startDate
                    const firstDay = new Date(startDate);
                    const dayOfWeek = firstDay.getDay(); // 0 = –í—Å, 1 = –ü–Ω, ...
                    const offset = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // –°–º–µ—â–µ–Ω–∏–µ –¥–æ –ü–Ω
                    firstDay.setDate(firstDay.getDate() - offset);

                    let totalCombos = 0;
                    let possibleCombos = 0;
                    let currentStreak = 0;
                    let maxStreak = 0;
                    let tempStreak = 0;

                    for (let d = new Date(firstDay); d <= today; d.setDate(d.getDate() + 1)) {
                        const iso = d.toISOString().split('T')[0];
                        const isToday = iso === today.toISOString().split('T')[0];
                        const isFuture = d > today;

                        const dayDiv = document.createElement('div');
                        dayDiv.className = 'day';

                        if (isFuture) {
                            dayDiv.classList.add('future');
                            dayDiv.innerHTML = `<div class="day-number">${d.getDate()}</div>`;
                        } else {
                            const combos = days[iso]?.combos || 0;
                            totalCombos += combos;
                            possibleCombos += 2;

                            dayDiv.innerHTML = `
                                <div class="day-number">${d.getDate()}</div>
                                <div class="combos">${combos}/2</div>
                            `;

                            if (combos === 2) {
                                dayDiv.classList.add('completed');
                                tempStreak++;
                                maxStreak = Math.max(maxStreak, tempStreak);
                                if (isToday) currentStreak = tempStreak;
                            } else if (combos === 1) {
                                dayDiv.classList.add('partial');
                                tempStreak = 0;
                            } else {
                                dayDiv.classList.add('missed');
                                tempStreak = 0;
                            }
                        }

                        calendar.appendChild(dayDiv);
                    }

                    const percent = possibleCombos > 0 ? (totalCombos / possibleCombos * 100).toFixed(1) : 0;

                    stats.innerHTML = `
                        <div>–í—ã–ø–æ–ª–Ω–µ–Ω–æ –∫–æ–º–±–æ: <strong>${totalCombos}</strong> –∏–∑ ${possibleCombos} (${percent}%)</div>
                        <div class="streak">–¢–µ–∫—É—â–∏–π —Å—Ç—Ä–∏–∫: <strong>${currentStreak}</strong> –¥–Ω–µ–π üî•</div>
                        <div>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Å—Ç—Ä–∏–∫: <strong>${maxStreak}</strong> –¥–Ω–µ–π üèÜ</div>
                    `;

                    lastUpdate.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleString('ru-RU')}`;
                })
                .catch(err => {
                    document.getElementById('stats').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + err.message;
                    document.getElementById('last-update').textContent = '–ü—Ä–æ–≤–µ—Ä—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏–ª–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π';
                });
        }

        // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        loadData();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
