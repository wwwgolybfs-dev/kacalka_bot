<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—á–∞–ª–∫–∞ –ë–æ—Ç ‚Äî –ü—Ä–æ–≥—Ä–µ—Å—Å</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #121212; color: #e0e0e0; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #4caf50; }
        .controls { margin: 20px; }
        button { padding: 10px 20px; margin: 0 10px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; }
        button:hover { background: #4caf50; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; max-width: 700px; margin: 20px auto; }
        .day { padding: 12px; border-radius: 8px; font-weight: bold; min-height: 50px; display: flex; flex-direction: column; justify-content: center; }
        .header { background: #333; color: #aaa; font-size: 0.9em; }
        .completed { background: #4caf50; color: white; }
        .partial { background: #ffeb3b; color: black; }
        .missed { background: #f44336; color: white; }
        .empty { background: #222; opacity: 0.5; }
        .day-number { font-size: 1.2em; }
        .combos { font-size: 0.9em; margin-top: 4px; }
        #stats { font-size: 1.4em; margin: 30px; }
        .streak { font-size: 1.8em; color: #4caf50; margin: 20px 0; }
        #last-update { font-size: 0.8em; color: #888; margin-top: 40px; }
    </style>
</head>
<body>
    <h1>üî• –ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ –∫–∏—Ç–∞–π—Å–∫–æ–º—É –∫–æ–º–±–æ üî•</h1>
    
    <div class="controls">
        <button id="prev-month">&larr; –ü—Ä–µ–¥—ã–¥—É—â–∏–π –º–µ—Å—è—Ü</button>
        <span id="month-year" style="font-size: 1.4em; margin: 0 20px;"></span>
        <button id="next-month">–°–ª–µ–¥—É—é—â–∏–π –º–µ—Å—è—Ü &rarr;</button>
    </div>
    
    <div id="stats">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div class="calendar" id="calendar"></div>
    <div id="last-update"></div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/wwwgolybfs-dev/kacalka_bot/main/data.json';

        let currentDate = new Date(); // –¢–µ–∫—É—â–∏–π –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–π –º–µ—Å—è—Ü

        function loadData() {
            fetch(jsonUrl + '?t=' + new Date().getTime())
                .then(r => {
                    if (!r.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å data.json');
                    return r.json();
                })
                .then(data => {
                    const days = data.days || {};
                    const trackedDays = Object.keys(days).length;
                    let totalCombos = 0;
                    let currentStreak = 0;
                    let maxStreak = 0;
                    let tempStreak = 0;

                    // –°—á–∏—Ç–∞–µ–º –æ–±—â—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Ç–æ–ª—å–∫–æ –ø–æ —Ä–µ–∞–ª—å–Ω—ã–º –¥–Ω—è–º
                    const sortedDates = Object.keys(days).sort().reverse(); // –æ—Ç –Ω–æ–≤—ã—Ö –∫ —Å—Ç–∞—Ä—ã–º
                    for (const iso of sortedDates) {
                        const combos = Math.min(days[iso].combos || 0, 2); // –Ω–µ –±–æ–ª—å—à–µ 2 –≤ –¥–µ–Ω—å
                        totalCombos += combos;
                        if (combos === 2) {
                            tempStreak++;
                            maxStreak = Math.max(maxStreak, tempStreak);
                        } else {
                            tempStreak = 0;
                        }
                    }
                    // –¢–µ–∫—É—â–∏–π —Å—Ç—Ä–∏–∫ ‚Äî —Å–∫–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –¥–Ω–µ–π –ø–æ–¥—Ä—è–¥ –ø–æ 2 –∫–æ–º–±–æ
                    for (const iso of sortedDates) {
                        if (days[iso].combos >= 2) {
                            currentStreak++;
                        } else {
                            break;
                        }
                    }

                    const possibleCombos = trackedDays * 2;
                    const percent = trackedDays > 0 ? (totalCombos / possibleCombos * 100).toFixed(1) : 0;

                    document.getElementById('stats').innerHTML = `
                        <div>–û—Ç—Å–ª–µ–∂–∏–≤–∞–µ—Ç—Å—è –¥–Ω–µ–π: <strong>${trackedDays}</strong></div>
                        <div>–í—ã–ø–æ–ª–Ω–µ–Ω–æ –∫–æ–º–±–æ: <strong>${totalCombos}</strong> –∏–∑ ${possibleCombos} (${percent}%)</div>
                        <div class="streak">–¢–µ–∫—É—â–∏–π —Å—Ç—Ä–∏–∫: <strong>${currentStreak}</strong> –¥–Ω–µ–π üî•</div>
                        <div>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Å—Ç—Ä–∏–∫: <strong>${maxStreak}</strong> –¥–Ω–µ–π üèÜ</div>
                    `;

                    renderCalendar(days, currentDate);
                    document.getElementById('month-year').textContent = currentDate.toLocaleString('ru-RU', { month: 'long', year: 'numeric' }).replace(/^\w/, c => c.toUpperCase());
                    document.getElementById('last-update').textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleString('ru-RU')}`;
                })
                .catch(err => {
                    document.getElementById('stats').textContent = '–û—à–∏–±–∫–∞: ' + err.message;
                });
        }

        function renderCalendar(days, date) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // –ó–∞–≥–æ–ª–æ–≤–∫–∏
            ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'].forEach(day => {
                const h = document.createElement('div');
                h.className = 'day header';
                h.textContent = day;
                calendar.appendChild(h);
            });

            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startOffset = (firstDay.getDay() + 6) % 7; // –ü–Ω = 0

            // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ –Ω–∞—á–∞–ª–∞ –º–µ—Å—è—Ü–∞
            for (let i = 0; i < startOffset; i++) {
                const empty = document.createElement('div');
                empty.className = 'day empty';
                calendar.appendChild(empty);
            }

            // –î–Ω–∏ –º–µ—Å—è—Ü–∞
            for (let d = 1; d <= lastDay.getDate(); d++) {
                const iso = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                const combos = Math.min(days[iso]?.combos || 0, 2);

                dayDiv.innerHTML = `
                    <div class="day-number">${d}</div>
                    <div class="combos">${combos}/2</div>
                `;

                if (combos === 2) dayDiv.classList.add('completed');
                else if (combos === 1) dayDiv.classList.add('partial');
                else if (days[iso]) dayDiv.classList.add('missed');
                else dayDiv.classList.add('empty');

                calendar.appendChild(dayDiv);
            }
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            loadData();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            loadData();
        });

        // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        loadData();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
